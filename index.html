<!DOCTYPE html>
<html>
    <head>
        <title>FirefoxOS File Explorer</title>

        <meta name="viewport" content="width=device-width" />

        <link href="css/file-explorer.css" rel="stylesheet" type="text/css">
        <link href="css/lists.css" rel="stylesheet" type="text/css">

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <section data-type="list">
            <!-- TODO: Generate this list dynamically (with a mock at the beginning) -->
            <header>Root folder <span id="header-info"></span></header>
            <ul>
                <li>
                    <a href="#">
                        <p>new dir</p>
                        <p>Folder</p>
                    </a>
                </li>
                <li>
                    <p>File_with_no_icon.xxx</p>
                    <p>XXX file</p>
                </li>
                <li>
                    <aside class="pack-end">
                        <img alt="placeholder" src="img/pdf_16.png">
                    </aside>
                    <a href="#">
                        <p>My document.pdf</p>
                        <p>PDF file</p>
                    </a>
                </li>
                <li>
                    <aside class="pack-end">
                        <img alt="placeholder" src="img/doc_16.png">
                    </aside>
                    <a href="#">
                        <p>My document.doc</p>
                        <p>Microsoft Word file</p>
                    </a>
                </li>
            </ul>
        </section>
    </body>
</html>
